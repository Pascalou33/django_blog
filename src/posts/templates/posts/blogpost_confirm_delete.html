{% extends 'base.html' %}

{% block title %}
    <title>
        Supprimer un article
    </title>
{% endblock %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <p>
            Êtes-vous sûrs de vouloir supprimer : "{{ post }}"?
        </p>
        <input type="submit" value="Oui, supprimer" class="btn btn-delete">
    </form>
{% endblock %}
